<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="/style/fonts/NetflixSans-Regular.otf">
    <link rel="stylesheet" href="/style/responsive.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="/img/netflix-logo.png" alt="logotipo" class="netflix-logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
            <div class="login">
                <div class="search">
                    <div class="icon"></div>
                    <div class="input"></div>
                </div>
                <div class="notificacao">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <user></user>
            </div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">It's A Sin</h3>
                <p class="descricao">A Minissérie de cinco episódios se passa entre os anos de 1981 a 1991 em Londres 
                    e retrata a vida de um grupo de gays e seus amigos que viveram durante a crise 
                    de HIV/AIDS no Reino Unido.</p>
                    <button role="botton" class="botao">
                        <i class="fa-solid fa-play"></i>
                        assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        mais informações
                    </button>
            </div>
        </div>
    </main>

<div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="/img/carrossel-1.jpg" alt="opcão de filme" class="box-filme">
        </div>
        <div class="item">
            <img src="/img/carrossel-2.jpg" alt="opcão de filme" class="box-filme">
        </div>
        <div class="item">
            <img src="/img/carrossel-3.jpg" alt="opcão de filme" class="box-filme">
        </div>
        <div class="item">
            <img src="/img/carrossel-4.jpg" alt="opcão de filme" class="box-filme">
        </div>
        <div class="item">
            <img src="/img/carrossel-5.jpg" alt="opcão de filme" class="box-filme">
        </div>
    </div>
       
</div>
    
    <script src="https://kit.fontawesome.com/ada48d3d4f.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
    
</body>
</html>
